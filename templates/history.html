<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录</title>

    <style>

        body {
            margin: 0px;
            padding: 0px;
            font-family: montserrat;
            height: 100%;
        }
        .center {
            position: absolute;
            top: 17.5%;
            left: 17.5%;

            width: 1000px;
            background: white;
            border-radius: 10px;
        }
        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
        }

        .txt_field input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }


        .signup_link a {
            text-align: right;
            color: #444444;
            text-decoration: none;
        }
        .signup_link a:hover {
            text-align: right;
            text-decoration: underline;
        }
        .imgScale img{
            max-width: 40%;
            max-height: 40%;
            width:auto;
            height:auto;
            position: absolute;
            left: 50%;
            margin-bottom: 20%;
            transform: translate3d(-50%,-50%,0);
            -webkit-transform: translate3d(-50%,-50%,0);
        }
        .button{
            width: 100%;
            height: 40px;
            border: 1px solid;
            background: #ffffff;
            border-radius: 25px;
            font-size: 18px;
            color: #444444;
            font-weight: 700;
            cursor: pointer;
            outline: none;
            margin-top: 5%;
        }
        table.gridtable {
            font-family: verdana,arial,sans-serif;
            font-size:14px;
            color:#333333;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
        }
        table.gridtable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
            display: block;
        }
        table.gridtable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #444444;
            background-color: #ffffff;
            display: block;
            height: 20px;
        }

        table.gridtable tr {
            float: left;
        }


    </style>
</head>
<body>
<div class="center">
    <div class="imgScale">
        <img src="../static/head.JPG">
    </div>

    <div class="txt_field" align="center" style="margin: 80px 40px 30px 40px">
        <label style="color: #444444;position: static;font-size: 20px" for="">历史记录</label>
    </div>

    <table class="gridtable" align="center">
        <tbody>
        <tr>
            <th>用户名</th>
            {% for i in names %}
                <td>{{ i }}</td>
            {% endfor %}
        </tr>
        <tr>
            <th>操作时间</th>
            {% for i in record_times %}
                <td>{{ i }}</td>
            {% endfor %}
        </tr>
        <tr>
            <th>操作</th>
            {% for i in ops %}
                <td>{{ i }}</td>
            {% endfor %}
        </tr>
        <tr>
            <th>操作结果</th>
            {% for i in results %}
                {% if i == "成功" %}
                    <td>{{ i }}</td>
                {% elif i == "该次查询未查到结果" %}
                    <td>{{ i }}</td>
                {% else %}
                    <td><a href="{% url 'main' %}?id={{ i }}">点击这里</a></td>
                {% endif %}
            {% endfor %}
        </tr>



        </tbody>
    </table>


    <div class="txt_field" align="center">
        <a href="{% url 'main' %}">
            <button style="width: 40%" type="submit" class="button" id="verify">返回主页</button>
        </a>
    </div>
    {% if messages %}
        <script>
        {% for msg in messages %}
                alert('{{ msg.message }}');
        {% endfor %}
        </script>
    {% endif %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</div>
</body>
</html>

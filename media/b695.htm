<p><font size="+1"><b>台湾紫啸鸫</b></font> TaiwanWhistling Thrush</p>
<p><img src='0695.jpg'></p>
<p><img src='0695D.jpg'></p>
<p>雀形目 &gt; l科 &gt; 啸鸫属
<br>
  <font size="-1">PASSERIFORMES &gt; Muscicapidae &gt; Myophonus insularis</font></p>
<p>描述：体型略小(28厘米)的啸鸫。通体黑蓝，上体无金属闪辉羽片，胸具蓝色闪辉羽片。<br>虹膜－红褐；嘴－黑色；脚－黑色。<br>叫声：悠扬而尖厉的zi或sui yi声。<br>分布范围：台湾特有种。<br>分布状况：喜于海拔600~1500米茂密森林间的溪流。<br>习性：似其他啸鸫。</p>
